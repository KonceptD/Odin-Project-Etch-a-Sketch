<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bad+Script&display=swap');
        </style>
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" media="screen">
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1 id="heading">Etch-A-Sketch</h1></div>
        <div class="content">
            <div class="grid"></div>
            <div class="buttons">
                <button class="button-53" id="blackbtn" role="button" onclick="colorChange('black')">Black</button>
                <button class="button-53" id="eraserbtn" role="button" onclick="colorChange('white')">Eraser</button>
                <button class="button-53" id="randombtn" role="button" onclick="colorChange('random')">Random</button>
                <button class="button-53" id="resetbtn" role="button" onclick="resetGrid()">Reset</button>
            </div>
            <div class="input" id="inputBox">
                <input class="button-53" id="textBox" type="text" placeholder="Grid Size" value="16" onchange="setSize(this.value)"/>
                <button class="button-53" id="sizebtn" role="button">Size</button>
            </div>
        </div>
    </div>
</body>
</html>
