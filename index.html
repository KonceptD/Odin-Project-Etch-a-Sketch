<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" media="screen">
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="content">
            <div class="grid"></div>
            <div class="buttons">
                <button onclick="colorChange('black')">Black</button>
                <button onclick="colorChange('white')">Eraser</button>
                <button onclick="colorChange('random')">Random</button>
                <button onclick="resetGrid()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Grid Size" value="16" onchange="setSize(this.value)"/>
                <button>Size</button>
            </div>
        </div>
    </div>
</body>
</html>
